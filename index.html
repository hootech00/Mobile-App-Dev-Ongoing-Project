<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script src="lib/onsenui/js/onsenui.min.js"></script>

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/style.css">

  
</head>
<body>
 
    <ons-splitter>
        <!-- Side menu(s)-->
        <ons-splitter-side collapse id="menuCust">
            <ons-page>
                <ons-list-item>Home</ons-list-item>
                <ons-list-item>Store</ons-list-item>
                <ons-list-item>Profile</ons-list-item>
                <ons-list-item>Contact</ons-list-item>
            </ons-page>
        </ons-splitter-side>
        <ons-splitter-side collapse id="menuAdmin">
            <ons-page>
                <ons-list-item>Inventory</ons-list-item>
            </ons-page>
        </ons-splitter-side>

        <ons-splitter-content>
            <ons-navigator page="welcome.html" id="appNav"></ons-navigator>
            <template id="welcome.html">
                <ons-page id="welcome">
                    <div class="divStyleWelcome">
                        <h1>Welcome to Visionworks</h1>
                        <p>
                            Log in with your Email and Password
                            <ons-input type="email" required placeholder="email@email.com" modifier="underbar" id="loginEmail"></ons-input>
                            <ons-input type="password" required placeholder="password" modifier="underbar" id="loginPassword"></ons-input>
                        </p>
                        <p>
                            <ons-button>Login</ons-button>
                        </p>
                        <hr style="width: 100%;">
                        <p>Don't have an Account?</p>
                        <ons-button>Sign up</ons-button>
                    </div>
                </ons-page>
            </template>
        </ons-splitter-content>
    </ons-splitter>
  <script src="maincode.js"></script>
</body>
</html>
